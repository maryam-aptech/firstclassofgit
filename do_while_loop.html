<!DOCTYPE html>
<html>
<head>
  <title>Do While Loop Example</title>
</head>
<body>
  <h2>Do While Loop Example</h2>

  <script>
    let i = 1;
    document.write("<b>Numbers using Do While:</b><br>");
    do{
      document.write(i + "<br>");
      i++;
    }while(i <= 5);
  </script>
</body>
</html>
