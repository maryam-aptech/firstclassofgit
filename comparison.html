<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let x = 5;
let y = "5";

console.log(x == y);   // true  (same value)
console.log(x === y);  // false (different type)
console.log(x != y);   // false (same value)
console.log(x !== y);  // true  (different type)
console.log(x > 2);    // true
console.log(x <= 5);   // true

    </script>
</body>
</html>
